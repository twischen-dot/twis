<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ config.title }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2rem; line-height: 1.6; }
    a { color: #0b6bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1100px; margin: 0 auto; }
    .layout { display: grid; grid-template-columns: 260px 1fr; gap: 1.5rem; align-items: start; }
    .sidebar { position: sticky; top: 1rem; height: calc(100vh - 2rem); overflow: auto; padding-right: 0.25rem; }
    .list-item { margin: 0.1rem 0; }
    .group-title { margin-top: 0.5rem; font-weight: 600; }
    .group-items { margin-left: 0.25rem; padding-left: 0.5rem; list-style-position: inside; margin-top: 0; margin-bottom: 0; }
    .group-items li { margin: 0.05rem 0; }
    .nav-title { font-weight: 600; margin-bottom: 0.25rem; }
    .nav-group { margin: 0.15rem 0; }
    .nav-items { margin-left: 0.25rem; padding-left: 0.5rem; list-style-position: inside; margin-top: 0; margin-bottom: 0; }
    .nav-items li { margin: 0.05rem 0; }
    summary { cursor: pointer; padding: 0; }
    .main img { display: block; max-width: 600px; width: 100%; height: auto; margin: 0.5rem 0; }
    .main table { width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.95rem; }
    .main th, .main td { border: 1px solid #e5e7eb; padding: 0.5rem 0.75rem; }
    .main thead th { background: #f3f4f6; font-weight: 600; }
    .main tbody tr:nth-child(odd) { background: #fafafc; }
    .main tbody tr:hover { background: #eef6ff; }
    .main td:first-child { font-weight: 600; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .sidebar { position: static; height: auto; } }
  </style>
  {% if config.build_search_index %}
  <script>
    function search() {
      const q = document.getElementById('q').value.toLowerCase();
      const items = document.querySelectorAll('.list-item');
      items.forEach(i => {
        i.style.display = i.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    }
  </script>
  {% endif %}
  {% block head %}{% endblock head %}
</head>
<body>
  <div class="container">
    <h1><a href="/">{{ config.title }}</a></h1>
    <div class="layout">
      <aside class="sidebar">{% block sidebar %}{% endblock sidebar %}</aside>
      <main class="main">{% block content %}{% endblock content %}</main>
    </div>
  </div>
</body>
</html>
